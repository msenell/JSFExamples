<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Implicit Navigation</title>
    </h:head>
    <h:body>
        <h2>Üstü Kapalı Yönlendirme</h2>
        <hr />
        <h3>Doğrudan Yönlendirme</h3>
        <h:form>
            <h:commandButton action="sayfa2" value="Sayfa 2" />            
        </h:form>
        <h3>ManagedBean Kullanarak Yönlendirme</h3>
        <h:form>
            <h:commandButton action="#{page2Controller.goToPage2}" value="Sayfa 2(With ManagedBean)" />
        </h:form>
        <h3>URL Değiştirerek Yönlendirme</h3>
        <h:form>
            <h:commandButton action="page2?faces-redirect=true" value="Sayfa 2(With ManagedBean)" />
        </h:form>
    </h:body>
</html>
